<!doctype html><!--声明文档类型 html5-->
<html>
	<head><!--头部存放给浏览器或搜索引擎看的信息-->
		<meta charset="utf-8"><!--网页的语言-->
		<meta name="keywords" content=""><!--网页关键字信息-->
		<meta name="discription" content="内容的描述信息,作为摘要显示"><!--网页的简介-->
		<meta name="author" content="27期-大卫"><!--作者信息-->
		<title>第十二课-表格</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			/*设置行与行之间的间距*/
			.empty{
				height: 30px;
			}
			.container{
				width: 1440px;
				height: 900px;
				background-color: red;
				background-image: url("images/15743474181955600.jpg");
			}
			/*表单*/
			.landwin{
				float: right;
				width: 620px;
				height: 700px;
				margin: 100px 150px;
				background-color: #eeeeee;
			}
			/*表格*/
			.cell{
				width: 500px;
				margin: 100px 60px 0;
				font-size: 16px;
				border-collapse: collapse;
			}
			.username{
				width: 500px;
				height: 40px;
			}
			/*用户名、密码的单元格设置*/
			.box{
				width: 500px;
				height: 40px;
				text-align: left;
			}
			/*图片与文字基线对齐修改*/
			.box img{
				width: 40px;
				height: 40px;
				vertical-align: top;
			}
			/*输入框的尺寸*/
			.box input{
				width: 456px;
				height: 36px; 
			}
			.psd{
				width: 500px;
				height: 40px;
			}
			/*复选框*/
			.remember{
				height: 40px;
			}
			.remember span{
				font-weight: bold;
			}
			/*登录按钮*/
			.landbutton input{
				width: 500px;
				height: 60px;
				color:	white;
				background-color: #ff0000;
			}
			.btop{
				border-top: 1px dashed #ccc;
			}
			/*最后一行设置*/
			.link{
				height: 100px;
			}
			.link img{
				width: 50px;
				height: 50px;
			}
			.link td~td{
				text-align: center;
			}
			a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form class="landwin" action="">
				<table class="cell">
					<tr class="username">
						<td colspan="4" class="box"><img src="images/1.jpg" width="40" height="40" alt="1"><input type="text" name="username" minlength="5" maxlength="8" placeholder="用户名/邮箱/手机号"></td>
					</tr>
					<tr class="empty">
						<td colspan="4"></td>
					</tr>
					<tr class="psd">
						<td colspan="4" class="box"><img src="images/2.jpg" width="40" height="40" alt="2"><input type="password" name="password"  minlength="5" maxlength="8" placeholder="密码"></td>
					</tr>
					<tr class="empty">
						<td colspan="4"></td>
					</tr>
					<tr class="remember">
						<td colspan="2"><input type="checkbox" name="remember" id="remember"><span><label for="remember">记住账号</label></span></td>
						<td><a href="#">欢迎注册</a></td>
						<td><a href="#">忘记密码</a></td>
					</tr>
					<tr class="empty">
						<td colspan="4"></td>
					</tr>
					<tr class="landbutton">
						<td colspan="4"><input type="submit" name="登陆" value="登陆"></td>
					</tr>
					<tr class="empty">
						<td colspan="4"></td>
					</tr>
					<tr class="link btop">
						<td>合作网站账号登录：</td>
						<td><a href="#"><img src="images/3.png" width="" height="" alt="3"></a></td>
						<td><a href="#"><img src="images/4.png" width="" height="" alt="4"></a></td>
						<td><a href="#"><img src="images/5.png" width="" height="" alt="5"></a></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
